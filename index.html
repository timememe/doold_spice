<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OldSpice Jump</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./node_modules/prefixfree/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="./assets/logo_old.png" id="logo" alt="Logo">
        <button id="exitButton">Exit</button>
      </div>
    
      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>
    
      <div id="controllerContainer">
        <button id="leftButton"></button>
        <button id="rightButton"></button>
      </div>
    
      <div id="mainMenu" class="popup-container">
        <div class="popup">
          <h1>INSTRUCTION</h1>
          <p>Use left or right buttons to move your character!</p>
          <button id="playButton" href="javascript:init()">Play</button>
        </div>
      </div> 
    
      <div id="gameOverMenu" class="popup-container">
        <div class="popup">
          <h1>GAME OVER</h1>
          <p id="go_score">you scored 0 points</p>
          <a id="resetButton" href="javascript:reset()">Restart</a>
        </div>
      </div>
    
      <img id="sprite" src="./assets/spritesheet_4x_3.png" style="display: none;"/>
    
      <div id="scoreBoard">
        <div id="scoreIcon"></div>
        <p id="score">0</p>
      </div>
    </div>
    <script src="main.js">    </script>
  </body>
</html>
