<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OldSpice Jump</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">

    <script src="./node_modules/prefixfree/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="logo" alt="Logo"></div>
      </div>
    
      <canvas id="canvas">
        Your browser doesn't support HTML5!
      </canvas>
    
      <div id="controllerContainer">
        <button id="leftButton"></button>
        <button id="rightButton"></button>
      </div>
    
      <div id="mainMenu" class="popup-container">
        <div class="popup">
          <h1>ინსტრუქცია</h1>
          <p>გამოიყენე  ისრები მარჯვენა და მარცხენა მიმართულებისთვის!</p>
          <button id="playButton" href="javascript:init()">ითამაშე</button>
        </div>
      </div> 
    
      <div id="gameOverMenu" class="popup-container">
        <div class="popup">
          <h1>GAME OVER</h1>
          <p id="go_score">you scored 0 points</p>
          <a id="resetButton" href="javascript:closeIframe()">გასვლა</a>
        </div>
      </div>
    
      <img id="sprite" src="./assets/spritesheet_4x_3.png" style="display: none;"/>
      <img id="sprite1" src="./assets/spring_1.png" style="display:none;">
      <img id="sprite2" src="./assets/spring_2.png" style="display:none;">
      <img id="sprite3" src="./assets/spring_3.png" style="display:none;">
      <img id="sprite4" src="./assets/spring_4.png" style="display:none;">
    
      <div id="scoreBoard">
        <div id="scoreIcon"></div>
        <p id="score">0</p>
      </div>
    </div>
    <script src="main.js">    </script>
    <script>
      function closeIframe() {
        // Проверка, находится ли приложение внутри iframe
        if (window.top !== window.self) {
          window.top.postMessage('closeIframe', '*');
        } else {
          console.log("This page is not in an iframe, cannot close.");
        }
      }
    </script>
  </body>
</html>
